{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static "/static/css/bootstrap.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "/static/css/style.css" %}">
             <meta charset="utf-8">
        <title>{% block title %}Django{% endblock title %}</title>
        <meta http-equiv="X-UA-Compatible" content="chrome=IE7" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" href="{% static 'css/screen.css' %}" media="screen, projection"/>

        {% block extra_head %}{% endblock extra_head %}

</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-md-10 sbros_col new_padding">
                    <h1><a href="{% url 'hello:home_page' %}">42 Coffee Cups Test Assignment</a></h1>
                </div>
            </div>
        </header>
        {% block content %}Content{% endblock %}
    </div>
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
